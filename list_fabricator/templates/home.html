<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>List Fabricator</title>
</head>
<body>
    <h1>List Fabricator</h1>
    
    <div id="api">
        <div v-for="unit in imperialKnightsUnitsList">
            <h3>[[unit.name]]</h3>
            
            <div v-for="weapon in unit.wargear">
                <div v-for="wargear in imperialKnightsWargearList">
                    <div v-if="weapon === wargear.name">
                        [[wargear]]
                    </div>
                </div>
            </div>

            <img v-bind:src="[[unit.image]]"/>
            <div v-for="weapon in unit.optional_wargear">
                <div v-for="wargear in imperialKnightsWargearList">
                    <div v-if="weapon === wargear.name">
                        [[wargear]]
                    </div>
                </div>
            </div>

            <button v-on:click="addUnit">Add Unit</button>
        </div>
        <div v-for="unit in armyList">
            <h3>[[unit.name]]</h3>
            <img v-bind:src="[[unit.image]]"/>
            <button v-on:click="removeUnit">Remove Unit</button>
        </div>
    </div>
</body>
<script src="static/site.js"></script>
</html>
