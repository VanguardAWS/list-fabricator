<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>List Fabricator</title>
</head>
<body>
    <h1>List Fabricator</h1>
    
    <div id="app">
        <div v-for="unit in imperialKnightsUnits">
            <h3>[[unit.name]]</h3>
            <img v-bind:src="[[unit.image]]"/>
        </div>
    </div>
</body>
<script>
    let imperialKnightsUnits = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'], // This is new
        data: {
        imperialKnightsUnits: [],
        },
        methods: {
        getImperialKnightsUnits: function() {
            axios({
                method: 'GET',
                url: '/api/units/',
                
            }).then(res => this.imperialKnightsUnits = res.data)
        },       
        },
        beforeMount: function(){
            this.getImperialKnightsUnits()
        }
    });
</script>
</html>
